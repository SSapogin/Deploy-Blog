{% extends "annex/context.html" %}
{% load static %}
{% block content %}

			<!-- start banner Area -->
			<section class="banner-area relative about-banner" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Галерея
							</h1>
							<p class="text-white link-nav"><a href="/">Главная </a>  <span class="lnr lnr-arrow-right"></span>  <a href="/gallery/"> Галерея</a></p>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->

			<!-- Start gallery Area -->
			<section class="gallery-area section-gap">
				<div class="container">
					<div class="row">
						{% for mats in post_objects %}
						<div class="col-lg-4">
							<a href="{{mats.background.url}}" class="img-gal">
								<div class="single-imgs relative">
									<div class="overlay overlay-bg"></div>
									<div class="relative">
										<img class="img-fluid" src="{{mats.background.url}}" alt="">
									</div>
								</div>
							</a>
						</div>
						{% endfor %}
					</div>
				</div>
			</section>
			<!-- End gallery Area -->

{% endblock %}
