{% block content %}
{% load static %}
{% for obj in object.work_set.all %}
<tr>
  <td>{{obj.name}}</td>
  <td>{{obj.composition}}</td>
  <td>{{obj.unit}}</td>
  <td>{{obj.price}}</td>
  <td><input class="count" pattern="^[ 0-9]+$" type="text" placeholder="0"></td>
  <td class="amount"></td>
</tr>
{% endfor %}
{% endblock %}
