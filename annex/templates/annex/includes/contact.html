{% extends "annex/context.html" %}
{% load static %}
{% block content %}

			<!-- start banner Area -->
			<section class="banner-area relative about-banner" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Личный кабинет
							</h1>
							<p class="text-white link-nav"><a href="index.html">Главная </a>  <span class="lnr lnr-arrow-right"></span>  <a href="contact.html"> Личный кабинет</a></p>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->

			<!-- Start contact-page Area -->
			<section class="contact-page-area section-gap">
				<div class="container">
					<div class="row">
						<div class="col-lg-8">
							<div class="comment-form">
								<h4>Информация о пользователе</h4>
								<form>
									<div class="form-group form-inline">
										<div class="form-group col-lg-6 col-md-12 name">
											<input id="fileupload" type="file" name="files[]">
										</div>
										<div class="form-group col-lg-6 col-md-12 name">
											<img src="{% static '/annex/img/blog/user4-info.jpg' %}">
										</div>
									</div>
									<div class="form-group form-inline">
									  <div class="form-group col-lg-6 col-md-12 name">
									    <input type="text" class="form-control" id="name" placeholder="Имя" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите имя'">
									  </div>
									  <div class="form-group col-lg-6 col-md-12 email">
									    <input type="text" class="form-control" id="email" placeholder="Фамилия" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите фамилию'">
									  </div>
									</div>
									<div class="form-group form-inline">
									  <div class="form-group col-lg-6 col-md-12 name">
									    <input type="text" class="form-control" id="name" placeholder="Отчество" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите отчество'">
									  </div>
									  <div class="form-group col-lg-6 col-md-12 email">
									    <input type="email" class="form-control" id="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите email'">
									  </div>
									</div>
									<div class="form-group inline">
										 <div class="form-group col-lg-6 col-md-12 name">
												<p> Введите дату рождения: <input placeholder="09/06/1997" type="text" id="datepicker"> </p>
										</div>
										<div class="form-group col-lg-6 col-md-12 name">
												 <input type="email" class="form-control" id="phone" placeholder="Телефон" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите телефон'">
										</div>
									</div>
									<div class="form-group">

									</div>
									<div class="form-group" style="height: 50px;">
										<select class="form-control" id="Subject" placeholder="Должность" style="height: 50px;" disabled>
												<option>Директор</option>
												<option>заместитель директора по учебно-воспитательной работе</option>
												<option>заместитель директора по воспитательной работе</option>
												<option>заместитель директора по безопасности</option>
												<option>завхоз школы</option>
												<option>педагог организатор спортивно-массовой работы</option>
												<option>преподаватель-организатор ОБЖ</option>
												<option>педагог организатор</option>
												<option>социальный педагог</option>
												<option selected>Учитель</option>
												<option>Ученик</option>
										</select>
									</div>
									<div class="form-group">
										<textarea class="form-control mb-10" rows="5" name="Messege" placeholder="Обо мне" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Messege'" required=""></textarea>
									</div>
									<a href="#" class="primary-btn text-uppercase">Сохранить</a>
									<a href="#" class="primary-btn text-uppercase">Отменить</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End contact-page Area -->

{% endblock %}
